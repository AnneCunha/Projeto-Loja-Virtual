<body>
    <div class="header">
        <div class="menu-toggle">☰</div>

            <button class="ButtonHome"><a href="home.html" class="LinkagemHome">Home</a></button>
            <button class="ButtonHome"><a href="produtos.html" class="LinkagemHome">Produtos</a></button>
            <button class="ButtonHome"><a href="contato.html" class="LinkagemHome">Sobre Nós</a></button>

        <button class="Carrinho"><img src="img/shopping_10719046.png" class="CarrinhoImg"></button>
  
    </div>    
    <br>
    <br>
  <div class="checkout-container">
    <h2>Pagamento</h2>
    <form action="/processar-pagamento" method="POST">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="cartao">Número do Cartão</label>
        <input type="text" id="cartao" name="cartao" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-group">
        <label for="validade">Validade</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </div>
      
    </form>
  </div>

  <div class="checkout-pagamento-container ">

    <h2>Entrega</h2>
    <form action="/processar-pagamento" method="POST">
      <div class="form-group">
        <label for="Endereco">Endereço</label>
        <input type="text" id="endereco" name="nome" placeholder="Digite seu Endereço de Entrega" required>
      </div>
      <div class="form-group">
        <label for="numero">Numero</label>
        <input type="numero" id="numero" name="numero" placeholder="Digite seu numero de Endereço" required>
      </div>
      <div class="form-group">
        <label for="cep">Cep</label>
        <input type="text" id="cep" name="cep" placeholder="12345-000" required>
      </div>
      <div class="form-group">
        <label for="Cidade"> Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="cidade" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" placeholder="estado" required>
      </div>
     
          <label>
            <input type="checkbox" name="" id="">
              Termo e condições de uso
          </label>
       <br>
       <button type="submit" class="btn">Finalizar Pagamento</button>
    </form>
  </div>
