<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KonaWai</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Entrar</h1>

            <form>
                <label for="email">Email</label>
                <input type="email" id="inEmail" placeholder="Digite seu email">

                <label for="senha">Senha</label>
                <input type="password" id="inSenha" placeholder="Digite sua senha">

                <button type="button" class="btn" id="btnEntrar">Entrar</button>
            </form>

            <div class="links">
                <a href="criarConta.html">Criar Conta</a>
                <a href="recuperar.html">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
    <script src="JS/usuarios.js"></script>
</body>
</html>
